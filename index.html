<body>
    <section>
        <h1>
            WHAT DOES YOUR AVATAR LOOK LIKE </h1>
        <div class="centerdiv">
            <div class="name">
                <label for="">Enter Your Name :- </label>
                <input type="text" name="" id="nameid">
            </div>
            <div class="image">
                <img src="./baby-shower.png" alt="" width="200" height="200" id="imgchnge">
            </div>
            <button id="clicked">
                Click Here...
            </button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        $(document).ready(function () {
            $('#clicked').click(function () {
                const nameuser = $('#nameid').val();
                if (nameuser === ""){
                    alert("Enter a Name")
                }
                else{
                $('#imgchnge').attr('src',`https://joeschmoe.io/api/v1/${nameuser}`);
                }
            });
        });
    </script>
